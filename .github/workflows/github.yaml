name: Secrets example
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        env: 
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          echo "$SMTP_USER"
      - name: Make envfile
        with:
          envkey_DEBUG: false
          envkey_SMTP_USER: ${{ secrets.SMTP_USER }}
          file_name: .env
